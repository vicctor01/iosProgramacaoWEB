<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>

    <main>


        <table border=" 4 px">

            <thead>

                <caption style="color: rgb(132, 38, 187);">Controle do mês</caption>

                <tr> <!-- TR (Table Roll / Linha da tabela) cria uma nova linha -->
                    <th>Mês</th> <!-- TH = (Header) Cabeçalho da tabela -->
                    <th>Gastos</th>
                    <th>Ganhos</th>
                    <th>Total</th>

                </tr>
                </tr>



            </thead>
            <tbody>

                <tr>
                    <td>Maio</td>  <!-- TD (table data/Conteudo da tabela = guarda o conteúdo da tabela)-->
                    <td>R$ 2.650,00</td>
                    <td>R$ 1.900,00</td>
                    <td>R$ -750,00</td>

                <tr>
                    <td>Junho</td>
                    <td>R$ 1.600,00</td>
                    <td>R$ 1.900,00</td>
                    <td>R$ -300,00
                    </td>
                </tr>

                <tr>
                    <td>Julho</td>
                    <td>R$ 1.200,00</td>
                    <td>R$ 1.900,00</td>
                    <td>R$ -700,00</td>
                </tr>
            
            </tbody>
            <tfoot> <!-- tfoot = NA TABELA o foot exibe/guarda os resultados -->
                <td>Total</td>
                <td>R$ 5.450,00</td>
                <td>R$ 5,700,00</td>
                <td>R$ 1.750,00</td>

            </tfoot>
        </table>
    </main>
</body>

</html>
