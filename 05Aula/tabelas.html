<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table border="black 10 px">
        <tr> <!-- TR (Table Roll / Linha da tabela) cria uma nova linha -->
            <th>Conteúdo coluna 1</th> <!-- TH = (Header) Cabeçalho da tabela -->
            <th>Conteúdo coluna 2</th>
        </tr>
        <tr>
            <td>R$1000,00</td> <!-- TD (table data/Conteudo da tabela = guarda o conteúdo da tabela)-->
            <td>Célula linha 2 coluna 2</td>
        </tr>
        <tr>
            <td>Célula linha 3 coluna 1</td>
            <td>Célula linha 3 coluna 2</td>
        </tr>
    </table>
    


</body>

</html>
