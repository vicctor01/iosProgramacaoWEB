<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formuklario 02 </title>
</head>
<body>

    <form action="#" method="get">


        <!-- SELECT permite que o usuário selecione dentre opções determinadas -->
        <select name="sudeste" id="sudeste">

            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>

        </select>

        <!-- Datalist cria uma lista de dados que podem ser acessado pelo restante do formulário sendo comumente utilizado para sugestões de preenchimento -->

        <datalist id="locomocao">

            <option value="Bike"> do cara que pinta </option>
            <option value="carro"> onix </option>
            <option value=" barco">véio da lancha</option>
            <option value="cavalo">Alazão</option>
            <option value="jegue">Pé de pano</option>

        </datalist>

        

    </form>


    
</body>
</html>
